<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Hotel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        form {
            max-width: 400px;
            margin: 50px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="createHotelForm">
        <label for="name">Hotel Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="street">Street:</label>
        <input type="text" id="street" name="street" required>

        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" name="zip" required>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>

        <label for="NumberOfRooms">NumberOfRooms:</label>
        <input type="text" id="NumberOfRooms" name="NumberOfRooms" required>

        <button type="button" onclick="createHotel()">Create Hotel</button>
    </form>

    <script>
        function createHotel() {
            const formData = {
                name: document.getElementById('name').value,
                city: document.getElementById('city').value,
                street: document.getElementById('street').value,
                zip: document.getElementById('zip').value,
                country: document.getElementById('country').value,
                NumberOfRooms: document.getElementById('NumberOfRooms')
            };

            fetch('http://localhost:8080/create-hotel', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                alert('Hotel created successfully!');
                console.log(data);
            })
            .catch(error => {
                alert('Error creating hotel. Please try again.');
                console.error(error);
            });
        }
    </script>
</body>
</html>
